<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>

<!-- calls for the arcgis api's CSS file and JS library-->
<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.25/"></script>

<!-- Adding the modules needed for a full screen map app -->
<script>  

 require([
  "esri/config",
    "esri/Map",
    "esri/views/MapView",
    "esri/widgets/BasemapGallery",
    "esri/widgets/Locate",
    "esri/widgets/Search",
    "esri/Graphic",  
    "esri/layers/GraphicsLayer",   
], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer) { 
  
  esriConfig.apiKey = "AAPK86a0d5325df043d7878146eca4d4d247grl7C2jYdexMMLYxB9UvVw4tyLRSPmD38pG-xRa0N7jiyB56hho9VAphdXvtiBBH"
  const map = new Map({ 
    basemap: "arcgis-midcentury" // Basemap layer service 
  });

  const view = new MapView({
 map: map,
 center: [-76.08061, 36.77917], // Longitude, latitude
 zoom: 10, // Zoom level
 container: "viewDiv" // Div element
});

//adding the constructor for the graphicslayer
    const graphicsLayer = new GraphicsLayer();  
    map.add(graphicsLayer);

    const point = { //Create a point  
      type: "point",  
      longitude: -75.97723,    //long lat of Neptune Statue
      latitude: 36.85955
    };

    const simpleMarkerSymbol = {  
      type: "simple-marker",
      style: "diamond",  
      color: [0, 0, 139],  // Color of blues rock
      outline: {  
        color: [255, 255, 255], // White  
        width: 1
      }  
    };

    //defining popup properties
    const popupTemplate = {
      title: "{Name}",
      content: "{Description}"
    }
    const attributes = {
      Name: "Stevie Ray Vaughan Statue",
      Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
    }

    //creating the point
    const pointGraphic = new Graphic({  
      geometry: point,  
      symbol: simpleMarkerSymbol,

      attributes: attributes,
      popupTemplate: popupTemplate
    });

    graphicsLayer.add(pointGraphic);
//add the search widget
let searchwidget = new Search({
  view: view
});

view.ui.add(searchwidget, {
  position: "top-right"
});

//add the basemap gallery
let basemapGallery = new BasemapGallery({
  view: view
});
// Add widget to the top right corner of the view
view.ui.add(basemapGallery, {
  position: "top-right"
});

// add the locate widget
let locatebutton = new Locate({
  view: view
});
view.ui.add(locatebutton, {
  position: "top-left"
});

 });  
</script>

<!-- css to make a full screen map -->
<style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

</head>
<body>

  <!-- the div to display the map -->
  <div id="viewDiv"></div>
</body>
